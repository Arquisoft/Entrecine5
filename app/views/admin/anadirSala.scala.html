@(salaForm : Form[Sala])

@import helper._

@head = {
	<link href="@routes.Assets.at("stylesheets/cliente/index.css")" rel="stylesheet" />
}

@wrapper("Admin - Añadir sala")(head) {

@form(routes.AdminController.crearSala()) {	
		
		@inputText(salaForm("nombre"), '_label -> "Nombre:", '_showConstraints -> false)
		
		<br />
		<input type="submit" value="Añadir" class="btn btn-success">	
		<input type="reset" value="Limpiar" class="btn">
	} 
	
}
