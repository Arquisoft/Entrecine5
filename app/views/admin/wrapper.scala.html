@(title: String)(header: Html=Html(""))(content: Html)

@import helper.twitterBootstrap._

<!DOCTYPE html>

<html LANG="es-ES">
    <head>
    	
    	<meta charset="UTF-8">
    	
    	<!-- jQuery -->
    	<script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")"></script>
    	<!-- jQuery -->
    	
    	<!-- DatePicker con jQuery UI -->
    	<link href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.2.custom.min.css")" rel="stylesheet" />
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")"></script>
		<!-- DatePicker con jQuery UI -->
		 
		 
    	
     	<!-- Twitter Bootstrap -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen" />  
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <!-- Twitter Bootstrap -->
        
        @header
        
        <title>@title</title>
    </head>
    <body style="padding-top:40px">
    	<div class="navbar navbar-fixed-top navbar-inverse">

	  		</div>
		</div>
        
        @content

</html>
